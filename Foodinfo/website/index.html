<!DOCTYPE html>
<html> 
    <head>
        <!-- this will allow the website to be responsive to the size of the screen -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <title>FoodInfo</title>
        <!-- connect the file with the style.css we created -->
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/40cc956bd2.js" crossorigin="anonymous"></script>

<body>
    <div class="header">
        <h1>FoodInfo</h1>
    </div>

    <div class="search-box">
        <div class="row">
            <input type="text" id="input-box" placeholder="Search anything" autocomplete="off">
            <button id="search-button"><i class="fa-brands fa-searchengin"></i></button>
        </div>
        <div class="result-box">

        </div>
    </div>
    <script src="autocomplete.js"></script>

    <div class="checkboxContainer">
        
    </div>

    <div class="result-table">
        <div class="result-table-box">
            <div class="result-table-box-cell">
                <p>Ingredients</p>
            </div>
            <div class="result-table-box-cell">
                <p>Amount</p>
            </div>
            <div class="result-table-box-cell">
                <p>Unit</p>
            </div>
        </div>
    </div>
    <script src="checkbox.js"></script>
